name: 03 - Workflow Runners

on: push

jobs:
  ubunto-echo:
    runs-on: ubunto-latest
    steps:
      - name: Show OS
        run: |
          echo "This job is running on an ${{ runner.os }} runner."
  windows-echo:
    runs-on: windows-lates
    steps:
      - name: Show OS
        run: |
          echo "This job is running on an ${{ runner.os }} runner."
  mac-echo:
    runs-on: macos-latest
    steps:
      - name: Show OS
        run: |
          echo "This job is running on an ${{ runner.os }} runner."
